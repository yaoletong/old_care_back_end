<form role="form"  method="post">
  <div class="form-group">
   <label for="exampleInputPassword1">用户名</label>
   <i class="fa fa-envelope"></i>
   <input type="text" placeholder="manager" class="form-control"
         name="username"  id="username" >
  </div>
  <div class="form-group">
   <label for="exampleInputPassword1">登录密码</label>
   <i class="fa fa-lock"></i>
   <input type="password" placeholder="1q" class="form-control"
        name="password"   id="exampleInputPassword1" >
  </div>
  <div class="form-group">
   <label for="exampleInputPassword1">邮箱</label>
   <i class="fa fa-lock"></i>
   <input type="text" placeholder="manager" class="form-control"
        name="password"   id="email" >
  </div>
      <div class="form-group">
   <label for="exampleInputPassword1">验证码</label>
   <i class="fa fa-lock"></i>
   <input type="text" placeholder="manager" class="form-control"
        name="password"   id="asd" >
  </div>
  <div class="form-actions" method="post">
   <label class="checkbox"> <input type="checkbox" class="uniform"
        value=""> 保存密码</label>
    <button class="btn  btn-primary" onclick="window.location.href = '/sendemail'">发送验证码</button>
  </div>
    <button type="submit" class="btn  btn-primary" href="/register">注册</button>
</form>
